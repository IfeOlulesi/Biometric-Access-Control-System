{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Access Control System</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans+Narrow" />
    <link type="text/css" rel="stylesheet" href="{% static 'acs/css/index.css' %}">
  </head>

  <body> 
    <div>
      <h2 id="company-brand">Biometric Access Control System</h2>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>     
    
    <button onclick="captureFP()">Scan fingerprint</button><br><br>
    <!--button onclick="ShowDetails()">Show Details</button> <br-->
    <img width="260" height="300" id="FPImage1" 
      src="{% static 'acs/images/Default-Image.bmp' %}" 
      alt="Place your finger on the sensor">

    <!-- Beginning of the form -->
    <form method="post" action="{% url 'acs:auth' %}" >
      {% csrf_token %}
            
      <label for="img-base64">Base64: </label>
      <input type="text" name="img-base64" id="img-base64"><br><br>
      
      <input type="submit" value="Submit" id="submit">
    </form>
    <!-- End of form -->

    </div>
  </body>
</html>
